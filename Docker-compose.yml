services:
  mongodb:
    image: mongo:7
    container_name: seged_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: seged
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - seged_net

  backend:
    build:
      context: ./seged/seged
      dockerfile: Dockerfile
    container_name: seged_backend
    restart: unless-stopped
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/seged?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - seged_net

  frontend:
    build:
      context: ./project-front-main/project-front-main
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    container_name: seged_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - seged_net

volumes:
  mongo_data:

networks:
  seged_net:
    driver: bridge
