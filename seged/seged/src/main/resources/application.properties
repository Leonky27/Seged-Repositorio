spring.application.name=seged
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=seged

# JWT
app.jwt.secret=1234567891011121314151617181920212223242526272829303132s
app.jwt.expiration-ms=3600000

# Logging helpful for security debugging
logging.level.org.springframework.security=INFO

# Base de datos MongoDB
mongodb:
image: mongo:7
container_name: mongo_db
restart: always
environment:
MONGO_INITDB_ROOT_USERNAME: admin
MONGO_INITDB_ROOT_PASSWORD: admin123
MONGO_INITDB_DATABASE: products_mongo
ports:
- "27017:27017"
volumes:
- mongodb_data:/data/db
networks:
- microservicios-network